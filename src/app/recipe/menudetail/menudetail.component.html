<div class="container">
    <div class="col-8 m-5">
        <div class="row mt-2 mb-5">
            <div class="col-lg-4" *ngIf="Admin">
                <button class="btn btn-success" [routerLink]="['/new']">Add New Recipe</button>
            </div>
        </div>
        <div class="row">
             <div class="col-xs-12">
                    <img 
                    [src]="selectedrecipe.imagePath"
                    alt="{{selectedrecipe.name}}" 
                    class="img-responsive"
                    style="max-height:350px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{selectedrecipe.name}}</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                {{selectedrecipe.description}}
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                {{selectedrecipe.price | currency:'INR'}}
                </div>
            </div>   
            <div class="row mt-3" *ngIf="Admin">
            <div class="col-lg-12">
                <a [routerLink]="['edit']" class="btn btn-info m-2" style="cursor:pointer">Edit Recipe</a>
                <button class="btn btn-danger" (click)="onDeleteRecipe()">Delete</button>
            </div>
            </div> 

            <div class="row mt-3 text-center">
                <div class="col-lg-12">
                    <button routerLink="/menu" class="btn btn-info">Back</button>
                </div>
            </div> 
        </div>

     <div class="col-4 detail">
            <h2>Provide your ratings:</h2>
            <ngb-rating [max]="5" (click)="getRate()" [formControl]="ratingcontrol"></ngb-rating>
    </div>

</div>
