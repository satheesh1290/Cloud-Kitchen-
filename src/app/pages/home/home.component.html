

<div class="banner">
    <div class="content">
        <h1 class="mb-5">Healthy Recipe <br> At Your Door</h1>
        <a routerLink="menu">Order Now <i class="bi bi-arrow-right-circle"></i></a>
    </div>
        
</div>
<!-- search box -->
<div class="container">
        <div class="row justify-content-md-center mt-3">
            <input class="search-bar" type="text" placeholder="Search"/>

            <button class="search-button">
            <i class="bi bi-search"></i>
            </button>
        </div>
</div>

<!-- recipebox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">All Season most <span class="highlight">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let recipe of recipes; let i=index">

                <div class="recipebox card" *ngIf="i<4">
                    <img src="{{recipe.imagePath}}" class="img-fluid" alt="..."/>
                    <div class="card-body">
                    <h2>{{recipe.name}}</h2>
                    <p>{{recipe.price | currency: 'INR'}}</p>
                    </div>
                </div>
           
           
        </div>
    
    </div>
    <a routerLink="menu" class="btn btn-outline-success p-2">View More <i class="bi bi-arrow-right-circle-fill"></i></a>
</div>
