
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg  fixed-top">
    <div class="container-fluid">
      <div class="row-flex">
        <a class="navbar-brand">Iniya's Kitchen</a>
        <div class="navbar-brand imglogo"></div>
      </div>
      <div class="navbar-header">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapsed" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" > </span>
      </button>        
    </div>
      <div class="collapse navbar-collapse" [class.collapse]="collapsed" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="auth" *ngIf="!isAuthenticated">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="auth" *ngIf="isAuthenticated" (click)="onLogout()">Logout</a>
          </li>
          <li class="nav-item cart-section">
            <a class="nav-link cart-link" routerLinkActive="active" routerLink="ordersummary">
              <img class="cart-icon" src="../../../assets/images/icons/cart-icon.png" alt=""/>
              <div class="cart-quantity">{{cartQuantity || 0}}</div>
              <div class="cart-text">Cart</div>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
